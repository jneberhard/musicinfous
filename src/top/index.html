<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Info</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/main.js" defer></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2></h2>
        <label for="sort">Sort by:</label>
        <select id="sort">
          <option value="name-asc">Artist Name (A-Z)</option>
          <option value="name-desc">Artist Name (Z-A)</option>
          <option value="brand-asc">Song Title (A-Z)</option>
          <option value="brand-desc">Song Title (Z-A)</option>
        </select>
      </section>
      <section class="divider">
        <h1 id="top-title">Top List</h1>

        <!-- Top Songs List -->
        <div class="top-songs">
          <ul></ul>
        </div>

        <!-- Top Artists List -->
        <div class="top-artists">
          <ul></ul>
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Info - Genre</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/genre.js" defer></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2></h2>
        <label for="sort">Sort by:</label>
        <select id="sort">
          <option value="price-asc">Price (Low to High)</option>
          <option value="price-desc">Price (High to Low)</option>
          <option value="name-asc">Name (A-Z)</option>
          <option value="name-desc">Name (Z-A)</option>
          <option value="discount-desc">Discount (High to Low)</option>
          <option value="discount-asc">Discount (Low to High)</option>
          <option value="brand-asc">Brand (A-Z)</option>
          <option value="brand-desc">Brand (Z-A)</option>
        </select>
      </section>
      <section class="genre-selection">
        <a href="/top/index.html?category=Country" class="genre-card">
          <img src="/images/country.webp" alt="Country" />
          <h3>Country</h3>
        </a>
        <a href="/top/index.html?category=Pop" class="genre-card">
          <img src="/images/pop.webp" alt="Pop" />
          <h3>Pop</h3>
        </a>
        <a href="/top/index.html?category=Classical" class="genre-card">
          <img src="/images/classical.webp" alt="Classical" />
          <h3>Classical</h3>
        </a>
        <a href="/top/index.html?category=Broadway" class="genre-card">
          <img src="/images/broadway.webp" alt="Broadway" />
          <h3>Broadway</h3>
        </a>
        <a href="/top/index.html?category=R&B" class="genre-card">
          <img src="/images/genres.webp" alt="R&B" />
          <h3>R&B</h3>
        </a>
        <a href="/top/index.html?category=Jazz" class="genre-card">
          <img src="/images/genres.webp" alt="Jazz" />
          <h3>Jazz</h3>
        </a>
        <a href="/top/index.html?category=Hip Hop" class="genre-card">
          <img src="/images/genres.webp" alt="Hip Hop" />
          <h3>Hip Hop</h3>
        </a>
        <a href="/top/index.html?category=Folk" class="genre-card">
          <img src="/images/genres.webp" alt="Folk" />
          <h3>Folk</h3>
        </a>
        <a href="/top/index.html?category=Rock" class="genre-card">
          <img src="/images/genres.webp" alt="Rock" />
          <h3>Rock</h3>
        </a>
        <a href="/top/index.html?category=Electronic" class="genre-card">
          <img src="/images/genres.webp" alt="Electronic" />
          <h3>Electronic</h3>
        </a>
        <a href="/top/index.html?category=Christian" class="genre-card">
          <img src="/images/genres.webp" alt="Christian" />
          <h3>Christian</h3>
        </a>
        <a href="/top/index.html?category=Reggae" class="genre-card">
          <img src="/images/genres.webp" alt="Reggae" />
          <h3>Reggae</h3>
        </a>
        <a href="/top/index.html?category=New Wave" class="genre-card">
          <img src="/images/genres.webp" alt="New Wave" />
          <h3>New Wave</h3>
        </a>
        <a href="/genre/index.html?category=Genres" class="genre-card">
          <img src="/images/genres.webp" alt="More Genres" />
          <h3>More Genres</h3>
        </a>
      </section>
      <ul id="product-list" class="product-list">
        <!-- Products will show up through JS -->
      </ul>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
